<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="accesible_nav">
            <span class="material-symbols-outlined">
                Language
            </span>
            <select name="idioma" id="idioma" onchange="cambiarIdioma()">
                <option value="es">Es</option>
                <option value="en">En</option>
            </select>
        </div>

        <div class="nav_bar">
            <h1>EncicloEB</h1>
            <nav>
                <ul class="nav_links">
                    <li><a href="../index.html" data-section="header" data-value="nav1">Inicio</a></li>
                    <li><a href="categorias.html" data-section="header" data-value="nav2" >Categorías</a></li>
                    <li><a href="busqueda.html" data-section="header" data-value="nav3">Búsqueda</a></li>
                    <li><a href="recursos.html" data-section="header" data-value="nav4">Recursos</a></li>
                    <a href="ingresa.html" class="login_button">
                        <span class="material-symbols-outlined">person</span>
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <div class="body_login">
        <div class="cuadro_login">
            <div class="form_box login">
                <h2>Inicia Sesión</h2>
                <form id="login_form" method="post">
                    <div class="input_box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" name="email" required>
                        <label>Correo Electrónico</label>
                    </div>
                    <div class="input_box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" name="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="forgot">
                        <a href="#" class="new_pass">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login_btn">
                        Login
                    </button>
                    <div class="login_register">
                        <p>
                            No tienes cuenta?
                            <a href="#" class="register_link">Registrate</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form_box register" id="registro_sect">
                <h2>Registrate</h2>
                <form id="register_form" method="post">
                    <div class="input_box">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input id="username" name="username" type="text" required>
                        <label>Nombre Usuario</label>
                    </div>
                    <div class="input_box">
                        <span class="icon">
                            <ion-icon name="globe"></ion-icon>
                        </span>
                        <input id="languageUser" name="languageUser" type="text" required>
                        <label>Idioma Preferido (Español / Ingles)</label>
                    </div>
                    <div class="input_box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input id="registerCorreo" name="email" type="email" required>
                        <label>Correo Electrónico</label>
                    </div>
                    <!-- Icon unlock <ion-icon name="lock-open"></ion-icon> -->
                    <div class="input_box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input id="registerPassword" name="password" type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <button type="submit" class="login_btn">
                        Registrar
                    </button>
                    <div class="login_register">
                        <p>
                            Ya tienes cuenta?
                            <a href="#" class="login_link">Inicia Sesión</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form_box forgot_pass">
                <h2>Cambiar contraseña</h2>
                <form id="newPass_form" method="post">
                    <div class="input_box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input id="forgotCorreo" name="email" type="email" required>
                        <label>Correo Electrónico</label>
                    </div>
                    <!-- Icon unlock <ion-icon name="lock-open"></ion-icon> -->
                    <div class="input_box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input id="newPassword" name="password" type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="input_box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input id="confirmNewPassword" name="confirmPassword" type="password" required>
                        <label>Confirmar Contraseña</label>
                    </div>
                    <button type="submit" class="login_btn">
                        Cambiar Contraseña
                    </button>
                    <div class="login_register">
                        <p>
                            Volver a
                            <a href="#" class="back_login">Inicia Sesión</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
